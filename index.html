<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drumkit</title>
        <script defer src="./main.js"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <audio src="./samples/kick.wav" id="kick" preload></audio>
        <audio src="./samples/aahwwaahh.mp3" id="aahwwaahh" preload></audio>
        <audio src="./samples/awwyea.mp3" id="awwyea" preload></audio>
        <audio src="./samples/boww.mp3" id="boww" preload></audio>
        <audio src="./samples/clap.wav" id="clap" preload></audio>
        <audio src="./samples/go.mp3" id="go" preload></audio>
        <audio src="./samples/hi-hat.wav" id="hi-hat" preload></audio>
        <audio src="./samples/snare.wav" id="snare" preload></audio>
        <audio src="./samples/uhh.mp3" id="uhh" preload></audio>
        <div class="drum-container">
            <div class="drum-pad-1 drum-pad drum-element"></div>
            <div class="drum-pad-2 drum-pad drum-element"></div>
            <div class="drum-pad-3 drum-pad drum-element"></div>
            <div class="drum-pad-4 drum-pad drum-element"></div>
            <div class="drum-pad-5 drum-pad drum-element"></div>
            <div class="drum-pad-6 drum-pad drum-element"></div>
            <div class="drum-pad-7 drum-pad drum-element"></div>
            <div class="drum-pad-8 drum-pad drum-element"></div>
            <div class="drum-pad-9 drum-pad drum-element"></div>
            <div class="drum-slider-1 drum-element"></div>
            <div class="drum-slider-2 drum-element"></div>
            <div class="drum-knob-1 drum-element"></div>
            <div class="drum-knob-2 drum-element"></div>
        </div>
    </body>
</html>
