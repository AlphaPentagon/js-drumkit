<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drumkit</title>
        <script defer src="./main.js"></script>
        <script defer src="./input-knobs.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <audio src="./samples/kick.wav" id="kick" preload></audio>
        <audio src="./samples/aahwwaahh.mp3" id="aahwwaahh" preload></audio>
        <audio src="./samples/awwyea.mp3" id="awwyea" preload></audio>
        <audio src="./samples/boww.mp3" id="boww" preload></audio>
        <audio src="./samples/clap.wav" id="clap" preload></audio>
        <audio src="./samples/go.mp3" id="go" preload></audio>
        <audio src="./samples/hi-hat.wav" id="hi-hat" preload></audio>
        <audio src="./samples/snare.wav" id="snare" preload></audio>
        <audio src="./samples/uhh.mp3" id="uhh" preload></audio>

        <div class="drum-container">
            <h1 id="jamdeck">JamDeck</h1>
            <div id="controls">
                <div class="drum-pad-container">
                    <div class="drum-pad-1 drum-pad drum-element" id="q">Q</div>
                    <div class="drum-pad-2 drum-pad drum-element" id="w">W</div>
                    <div class="drum-pad-3 drum-pad drum-element" id="e">E</div>
                    <div class="drum-pad-4 drum-pad drum-element" id="a">A</div>
                    <div class="drum-pad-5 drum-pad drum-element" id="s">S</div>
                    <div class="drum-pad-6 drum-pad drum-element" id="d">D</div>
                    <div class="drum-pad-7 drum-pad drum-element" id="z">Z</div>
                    <div class="drum-pad-8 drum-pad drum-element" id="x">X</div>
                    <div class="drum-pad-9 drum-pad drum-element" id="c">C</div>
                </div>

                <div class="drum-buttons-container">
                    <div class="slider-container">
                        <div class="drum-slider-1">
                            <input
                                id="slider1"
                                class="input-range"
                                type="range"
                                step="0.5"
                                min="0"
                                max="5"
                            />
                        </div>
                        <div class="drum-slider-2">
                            <input
                                id="slider2"
                                class="input-range"
                                type="range"
                                step="0.5"
                                min="1"
                                max="10"
                            />
                        </div>
                    </div>
                    <div class="knob-container">
                        <div class="drum-knob-1">
                            <input
                                type="range"
                                class="input-knob"
                                data-bgcolor="#9c9c9c"
                                data-fgcolor="#e2e1e1"
                            />
                        </div>
                        <div class="drum-knob-2">
                            <input
                                id="volume-knob"
                                step="0.01"
                                min="0"
                                max="5"
                                type="range"
                                class="input-knob"
                                data-bgcolor="#e2e1e1"
                                data-fgcolor="#9c9c9c"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
